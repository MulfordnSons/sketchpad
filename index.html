<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="iamges/favicon-16x16.png">
    <link rel="manifest" href="iamges/site.webmanifest">
</head>
<body>
    
    <div class="header">
        <div class="title">Etch-a-Sketch</div>
    </div>

    <div class="app">
        <div class="options">
            <input type="color" id="colorpicker" value="#ffffff">
            <button id="color-mode">Color mode</button>
            <button id="rainbow-mode">Rainbow mode</button>
            <button id="eraser-mode">Eraser</button>
            <button id='clear-button'>Clear canvas</button>
            <div id="gridSize">16 x 16</div>
            <div class="slidecontainer">
                <input type="range" min="16" max="64" value="16" class="slider" id="myRange">
              </div>
        </div>
        <div class="grid-container" id="grid-container">
        </div>
    </div>

    <div class="footer-container">
        <div>Made By MulfordnSons - <a href="https://github.com/MulfordnSons/sketchpad">Github</a></div>
    </div>
    
    
    <script src="app.js"></script>
</body>
</html>
