<head>
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    
</head>

<body>
    
    <div class="header">
        <div class="title">Etch-a-Sketch</div>
    </div>

    <div class="app">
        <div class="options">
            <input type="color" id="colorpicker" value="#ffffff">
            <button id="color-mode">Color mode</button>
            <button id="rainbow-mode">Rainbow mode</button>
            <button id="eraser-mode">Eraser</button>
            <button id='clear-button'>Clear canvas</button>
            <div id="gridSize">16 x 16</div>
            <div class="slidecontainer">
                <input type="range" min="16" max="64" value="16" class="slider" id="myRange">
              </div>
        </div>
        <div class="grid-container" id="grid-container">
        </div>
    </div>

    <div class="footer-container">
        <div>Copyright @ MulfordnSons 2022 - <a href="https://github.com/MulfordnSons/sketchpad">Github</a></div>
    </div>
    
    
    <script src="app.js"></script>
</body>
