<head>
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    
</head>

<body>
    
    <div class="header">
        <div class="title">Draw Some Shit</div>
    </div>

    <div class="app">
        <div class="options">
            <div>color wheel</div>
            <button>color mode</button>
            <button>rainbow mode</button>
            <button>eraser</button>
            <button id="toggle-grid">toggle lines</button>
            <button id='erase-button'>clear</button>
            <div id="gridSize">16 x 16</div>
            <div class="slidecontainer">
                <input type="range" min="16" max="64" value="16" class="slider" id="myRange">
              </div>
        </div>
        <div class="grid-container" id="grid-container">
        </div>
    </div>

    <div class="footer-container">
        <div>Copyright @ MulfordnSons 2022 - GitHub</div>
    </div>
    
    
    <script src="app.js"></script>
</body>
